<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <title>Exo 7</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Votre identité</legend>

            <p>
                <label for="lname">1. Nom : <abbr title="required">*</abbr> </label>
                <input type="text" name="lname" id="lname" placeholder="Nom" required>
            </p>
            <p>
                <label for="fname">2 .Prénom :</label>
                <input type="text" name="fname" id="fname" placeholder="Prénom">
            </p>
            <p>
                <label for="email">3. Adresse mail :</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
            </p>

        </fieldset>
        <fieldset>
            <legend>Adresse de livraison</legend>

            <p><label for="adress">1. Adresse : </label>
                <textarea name="adress" id="adress" cols="15" rows="5"></textarea>
            </p>
            <p>
                <label for="code">2. Code postal : </label>
                <input type="text" name="code" id="code" placeholder="Code postal">
            </p>
            <p><label for="city">3. Ville :</label>
                <input type="text" name="city" id="city" placeholder="Ville">
            </p>

        </fieldset>
        <fieldset>
            <legend>Informations de réglement</legend>

            <fieldset>
                <legend>1. Type de carte bancaire :</legend>

                <ul>
                    <li>
                        <input type="radio" name="cb" id="cbvisa" value="cbvisa">
                        <label for="cbvisa">Visa</label>
                    </li>
                    <li>
                        <input type="radio" name="cb" id="cbmastercard" value="cbmastercard">
                        <label for="cbmastercard">Mastercard</label>
                    </li>
                </ul>

            </fieldset>
            <p>
                <label for="cbnumber">2. Numéro de carte : </label>
                <input type="text" name="cbnumber" id="cbnumber" placeholder="Numéro de carte">

            </p>
            <p>
                <label for="cbsecurity">3. Code de sécurité : </label>
                <input type="text" name="cbsecurity" id="cbsecurity" placeholder="Code de sécurité">
            </p>
            <p>
                <label for="cbname">4. Nom du titulaire : </label>
                <input type="text" name="cbname" id="cbname" placeholder="Nom du titulaire">
            </p>

        </fieldset>

        <div>
            <button type="submit">J'achète !</button>
        </div>
        
    </form>
</body>

</html>
